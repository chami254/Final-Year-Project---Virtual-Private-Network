<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ip">
        <p>Here is ur IPadress:    --------------          SECURE IT TODAY! </p>
    </div>


    <!---BANNER--->

    <div class="banner">
        <div class="header">
            <div class="nav-bar">
                <div class="logo">
                    <h1>VPN Connection</h1>
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
            
        </div>
            
    
        
            
        <div class="search-box">
            <div class="text-box">
                <h2>Let us make <br>you feel<br> at<br> home.</h2>
            </div>

            <div class="container">
                <div class="flip-card">
                    <div class="flip-card-inner" id="flip-card-inner">
                        <!-- Sign Up Form -->
                        <div class="flip-card-front">
                            <h3>Sign Up</h3>
                            <form id="signUpForm">
                                <label for="signUpName">Name</label>
                                <input type="text" id="signUpName" placeholder="Your Name" required>
        
                                <label for="signUpEmail">Email</label>
                                <input type="email" id="signUpEmail" placeholder="Your Email" required>
        
                                <label for="signUpPassword">Password</label>
                                <input type="password" id="signUpPassword" placeholder="Password" required>
        
                                <button type="submit">Sign Up</button>
                            </form>
                            <p>Already a member? <a href="#" onclick="flipToLogin()">Login</a></p>
                        </div>
        
                        <!-- Login Form -->
                        <div class="flip-card-back">
                            <h3>Login</h3>
                            <form id="loginForm">
                                <label for="loginEmail">Email</label>
                                <input type="email" id="loginEmail" placeholder="Your Email" required>
        
                                <label for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" placeholder="Password" required>
        
                                <button type="submit">Login</button>
                            </form>
                            <p>New here? <a href="#" onclick="flipToSignUp()">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        
            <script src="script.js"></script>
                
        </div>
    </div>

</body>
